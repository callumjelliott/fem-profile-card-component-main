<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="card">
        <div class="card--top">
            <img src="img/image-victor.jpg" alt="portrait of Victor Crest">
        </div>
        <div class="card--bottom">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h2 class="location">London</h2>
            <ul role='list' class="stats">
                <li class="stat">80K<span class="stat-name">Followers</span></li>
                <li class="stat">803K<span class="stat-name">Likes</span></li>
                <li class="stat">1.4K<span class="stat-name">Photos</span></li>
            </ul>
        </div>
    </div>
</main>    
</body>
</html>
